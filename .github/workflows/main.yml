# Builds site and pushes a commit into the github pages repository.

name: Deploy to pages repository

# Triggers the workflow on push events for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Builds the site
    - name: Build site
      run: |
        npm install
        npm run build

    # Returns the current date
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

    # Creates a commit with the built changes
    - name: Commit build
      run: |
        git add build/*
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Build created at ${{ steps.date.outputs.date }}"
        
    # Uses external action to push to site repository
    - name: Push to site repo
      uses: ad-m/github-push-action@master
      with:
        repository: 'svargaslondono/svargaslondono.github.io'
        github_token: ${{ secrets.GITHUB_TOKEN }}
