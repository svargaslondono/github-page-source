# Builds site and pushes a commit into the github pages repository.

name: Deploy to pages repository

# Triggers the workflow on push events for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Builds the site
    - name: Run a one-line script
      run: npm run build

    # Returns the current date
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    # Creates a commit with the built changes and pushes it to the site repository
    - name: Run a multi-line script
      run: |
        git add build/
        git commit -m "Build created at ${{ steps.date.outputs.date }}"
        git push https://github.com/svargaslondono/svargaslondono.github.io.git master
